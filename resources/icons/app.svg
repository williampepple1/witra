<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1f2e"/>
      <stop offset="100%" style="stop-color:#0d1117"/>
    </linearGradient>
    <linearGradient id="cyanGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00D9FF"/>
      <stop offset="100%" style="stop-color:#0099CC"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="8" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background circle -->
  <circle cx="256" cy="256" r="240" fill="url(#bgGrad)" stroke="#30363D" stroke-width="4"/>
  
  <!-- Outer ring (WiFi/network symbol) -->
  <g fill="none" stroke="url(#cyanGrad)" stroke-width="16" stroke-linecap="round" filter="url(#glow)">
    <path d="M 128 320 Q 128 160, 256 128 Q 384 160, 384 320" opacity="0.3"/>
    <path d="M 160 300 Q 160 200, 256 170 Q 352 200, 352 300" opacity="0.5"/>
    <path d="M 192 280 Q 192 220, 256 200 Q 320 220, 320 280" opacity="0.8"/>
  </g>
  
  <!-- Center diamond (Witra logo) -->
  <g transform="translate(256, 290)">
    <polygon points="0,-60 50,0 0,60 -50,0" fill="url(#cyanGrad)" filter="url(#glow)"/>
    <!-- Arrow indicating transfer -->
    <polygon points="-15,-20 0,-35 15,-20 8,-20 8,15 -8,15 -8,-20" fill="#0d1117"/>
  </g>
  
  <!-- Small dots representing devices -->
  <circle cx="140" cy="360" r="12" fill="#00D9FF" opacity="0.6"/>
  <circle cx="372" cy="360" r="12" fill="#00D9FF" opacity="0.6"/>
</svg>
